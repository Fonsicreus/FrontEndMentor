<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
  </head>
  <body>
    <div class="container-flex">
      <div class="avatar-img">
        <img src="images/avatar-jessica.jpeg" alt="Avatar Jessica" />
      </div>
      <div class="name-text">Jessica Randall</div>
      <div class="green-text">London, United Kingdom</div>
      <div class="description-text">"Front-end developer and avid reader"</div>
      <div class="button-list">
        <a href="https://github.com/Fonsicreus" target="_blank" class="button-list-button">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/Fonsicreus" target="_blank" class="button-list-button">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank" class="button-list-button">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank" class="button-list-button">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank" class="button-list-button">Instagram</a>
    </div>
  </body>
</html>
